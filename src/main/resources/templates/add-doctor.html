<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Add New Doctor</h1>
    <form class="form-container" action="#" th:action="@{/doctors}" th:object="${doctor}" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name"/>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name"/>
        </div>

        <div class="form-group">
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" th:field="*{specialization}" placeholder="Specialization"/>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number"/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Email"/>
        </div>

        <button class="btn-submit" type="submit">Save</button>
    </form>

    <a class="btn-back" href="/doctors">Back to Doctors List</a>
</div>
</body>
</html>
