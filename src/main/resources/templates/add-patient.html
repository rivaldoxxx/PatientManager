<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
</head>
<body>
<h1>Add New Patient</h1>
<form action="#" th:action="@{/patients}" th:object="${patient}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name"/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name"/><br/>

    <label for="pesel">PESEL:</label>
    <input type="text" id="pesel" th:field="*{pesel}" placeholder="PESEL"/><br/>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" th:field="*{birthDate}" placeholder="Birth Date"/><br/>

    <label for="gender">Gender:</label>
    <select id="gender" th:field="*{gender}">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHER">Other</option>
    </select><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Email"/><br/>

    <button type="submit">Save</button>
</form>

<a href="/patients">Back to Patients List</a>
</body>
</html>
