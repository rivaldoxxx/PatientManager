<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły Wizyty</title>
    <link rel="stylesheet" th:href="@{/css/visit-details.css}">
</head>
<body>
<div class="container">
    <h1>Szczegóły Wizyty</h1>
    <p><strong>Pacjent:</strong> <span th:text="${visit.patient.firstName} + ' ' + ${visit.patient.lastName}">Pacjent</span></p>
    <p><strong>Lekarz:</strong> <span th:text="${visit.doctor.firstName} + ' ' + ${visit.doctor.lastName}">Lekarz</span></p>
    <p><strong>Data wizyty:</strong> <span th:text="${visit.visitDate}">2024-10-25</span></p>
    <p><strong>Powód wizyty:</strong> <span th:text="${visit.visitReason}">Powód wizyty</span></p>
    <p><strong>Notatki:</strong> <span th:text="${visit.notes}">Notatki</span></p>
    <a href="/visits" class="back-button">Powrót do listy wizyt</a>
</div>
</body>
</html>
